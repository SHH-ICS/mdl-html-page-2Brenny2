<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Page Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-light_blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>

  <body>
    <style>
        .demo-list-item {
          width: 300px;
        }
        </style>
        <h1>Pizza Creator</h1>
        <ul class="demo-list-item mdl-list">
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              Slices: <input class="mdl-slider mdl-js-slider" type="range"
              min="0" max="16" value="8" tabindex="0">
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              Pepperoni: <input class="mdl-slider mdl-js-slider" type="range"
              min="0" max="16" value="16" tabindex="0">
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
                Notes: <div class="mdl-textfield mdl-js-textfield">
                    <textarea class="mdl-textfield__input" type="text" rows= "2" id="sample5" ></textarea>
                    <label class="mdl-textfield__label" for="sample5"></label>
                  </div>
            </span>
          </li>
        </ul>
  </body>
  
</html>
